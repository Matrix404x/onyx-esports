<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="onyxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Main Hexagon Outline -->
    <path d="M256 64 L422 160 L422 352 L256 448 L90 352 L90 160 Z" 
          fill="none" stroke="url(#onyxGradient)" stroke-width="24" 
          stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Inner Diamond/Crystal -->
    <path d="M256 160 L336 256 L256 352 L176 256 Z" 
          fill="url(#onyxGradient)" opacity="0.9" />
          
    
    <!-- Tech Accents -->
    <circle cx="256" cy="112" r="8" fill="#22d3ee" />
    <circle cx="256" cy="400" r="8" fill="#a78bfa" />
    
    <path d="M90 160 L140 190" stroke="#06b6d4" stroke-width="8" opacity="0.5" />
    <path d="M422 352 L372 322" stroke="#8b5cf6" stroke-width="8" opacity="0.5" />
  </g>
</svg>
